<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin | Student Knowledge Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .back-button:hover {
            background: #1a252f;
        }
        
        .contact-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .contact-method {
            background: #f1f8fe;
            border-left: 4px solid #3498db;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 5px 5px 0;
        }
        
        .contact-method h2 {
            color: #3498db;
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-method p {
            font-size: 18px;
            color: #555;
            padding-left: 34px;
        }
        
        .note {
            margin-top: 30px;
            font-style: italic;
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .contact-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .contact-method p {
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    
    <div class="contact-container">
        <h1>Contact Administration</h1>
        
        <div class="contact-method">
            <h2><i class="fas fa-envelope"></i> Email</h2>
            <p>admin@studenthub.edu</p>
        </div>
        
        <div class="contact-method">
            <h2><i class="fas fa-phone"></i> Phone</h2>
            <p>+1 (555) 123-4567</p>
        </div>
        
        <div class="contact-method">
            <h2><i class="fas fa-clock"></i> Availability</h2>
            <p>Monday-Friday: 9AM - 5PM</p>
        </div>
        
        <p class="note">Please allow 24-48 hours for email responses during business days.</p>
    </div>
</body>
</html>
