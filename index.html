            font-size: 70px;
            animation: smoke 2s linear infinite; 
            -webkit-animation: smoke 2s linear infinite; 
        }

        @keyframes smoke {
            0% {
                opacity: 0;
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                opacity: 0.5;
                transform: translateY(-5px) rotate(5deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                opacity: 0.5;
                transform: translateY(-5px) rotate(5deg);
            }
            100% {
                opacity: 0;
                transform: translateY(0px) rotate(0deg);
            }
        }

        .symbol {
